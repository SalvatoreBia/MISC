name: Build and publish Doxygen docs (main/docs)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # serve per permettere il push

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Run Doxygen
        run: doxygen Doxyfile

      - name: Commit updated docs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if ! git diff --cached --quiet; then
            git commit -m "docs: update Doxygen documentation [ci skip]" || true
            git push origin HEAD:main
          else
            echo "No changes in docs to commit."
          fi
